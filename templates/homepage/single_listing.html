<div class="Single_listing">
    <a href="/{{ list.listing_id }}">
        <img class="listing_img" src="{{ list.listing_image_url }}"/>
        <h4 class="listing_name">
            {{ list.name }}
        </h4>
        <p class="listing_price">
            {{ list.listing_price }} $
        </p>
    </a>
</div>
